<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
<div class="outer uh n h " id="outer">
    <div class="form" id="form">
        <div>
            <h3 id="heading">Feedback UI</h3>
        </div>
        <div class="optinos" id="optinos">
            
            <div class="icon sad" id="sad">
                <img src="https://cdn-icons-png.flaticon.com/128/6715/6715965.png" alt="unsatisfied">
                <p>unhappy</p>
            </div>
            
            <div class="icon neutral" id="neutral">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791308.png" alt="OK OK">

            </div>
            
            <div class="icon happy" id="happy">
                <img src="https://cdn-icons-png.flaticon.com/128/3129/3129282.png" alt="unsatisfied">
                <p>Excellent</p>
            </div>
        

        </div>

        <div >
            <button id="btn"> Send Review</button>
        </div>

    </div>
    
</div>
