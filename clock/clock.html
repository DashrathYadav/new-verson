<!DOCTYPE html>
<html>

<head>
    <title>
        sandy clock
    </title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="mostOuter">
        <h3>digital clock</h3>
        <div class="clock">
            <div class="divisions">
                <div class="hours">
                    <span class="hour">00</span>
                    <span class="low">hours</span>
                </div>
                <div class="min">
                    <span class="minute">00</span>
                    <span class="low">min</span>
                </div>
                <div class="sec">
                    <span class="second">00</span>
                    <span class="low">sec</span>
                </div>
                <div id="ampm">
                    <span id="am">am</span>
                </div>


            </div>

        </div>
    </div>

  <script src="clock.js"></script>
</body>

</html>
